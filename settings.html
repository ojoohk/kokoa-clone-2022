<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body> 
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen setting-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div>
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div>
                    <i class="fas fa-bullhorn"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Display</span>
                </div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-info-circle"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">Default theme</div>
            </li>
            <li class="settings__setting">
                <div>
                    <i class="fas fa-flask"></i>
                    <span>Call</span>
                </div>
            </li>
        </ul>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification badge badge-sm badge-ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

<script src="https://kit.fontawesome.com/e57dc0cdeb.js" crossorigin="anonymous"></script>
</body>
</html>
