<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body> 
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>
    <form class="login-form" action="friends.html" method="get" >
        <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" required />
        <input class="login-form__input" name="password" type="password" placeholder="Password" required />
        <input class="login-form__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="spash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>


<script src="https://kit.fontawesome.com/e57dc0cdeb.js" crossorigin="anonymous"></script>
</body>
</html>
